@(title: String, style: String = "scala")
<style type="text/css">
        .typeahead, .tt-query, .tt-hint {
            border: 2px solid #CCCCCC;
            border-radius: 8px;
            font-size: 16px; /* Set input font size */
            height: 36px;
            line-height: 30px;
            outline: medium none;
            padding: 8px 12px;
            width: 422px;
        }

        .typeahead {
            background-color: #FFFFFF;
        }

        .typeahead:focus {
            border: 2px solid #0097CF;
        }

        .tt-query {
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset;
        }

        .tt-hint {
            color: #999999;
        }

        .tt-menu {
            background-color: #FFFFFF;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 12px;
            padding: 8px 0;
            width: 422px;
        }

        .tt-suggestion {
            font-size: 22px; /* Set suggestion dropdown font size */
            padding: 3px 20px;
        }

        .tt-suggestion:hover {
            cursor: pointer;
            background-color: #0097CF;
            color: #FFFFFF;
        }

        .tt-suggestion p {
            margin: 0;
        }
</style>
<div style="align-items: center;">
    <div id="wrapper">
        <div class="col-lg-8">
            <form class="form-search" onsubmit="searchTopic();
            return false;">
                <div class="form-group col-lg-6 col-lg-offset-3">
                    <input id="search-topic-input" type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false" placeholder="Enter topic name">
                    <button type="submit" class="btn btn-default" style="display: none;">Submit</button>
                </div>
            </form>
            <div id="myNetwork" style="height: 698px" oncontextmenu="return false;"></div>
        </div>
        <div id="loadingBar">
            <div class="outerBorder">
                <div id="text">0%</div>
                <div id="border">
                    <div id="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-4" id="tabs">
        <ul>
            <li><a href="#tabs-1">Keyword</a></li>
            <li><a href="#tabs-2">Document</a></li>
        </ul>
        <div id="tabs-2" style="text-align: center">
            <h2 id="documentTopic"></h2>
            <table id="documentTable" class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Label</th>
                        <th>Tools</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div id="tabs-1" style="text-align: center">
            <h2 id="keywordTopic"></h2>
            <div id="keywordCloud" style="height: 600px">

            </div>
            @*<table id="keywordTable" class="table">*@
            @*<thead>*@
            @*<tr>*@
            @*<th>Label</th>*@
            @*<th>Weight</th>*@
            @*</tr>*@
            @*</thead>*@
            @*</table>*@
        </div>
    </div>
</div>
<script src="@routes.Assets.versioned("javascripts/topicOrientDb.js")"></script>
