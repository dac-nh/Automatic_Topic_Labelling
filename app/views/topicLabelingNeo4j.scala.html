@(title: String, style: String = "scala")
<div class="col-lg-5">
    <form method="post" enctype="multipart/form-data">
        <div class="container"> <br />
            <div class="row">
                <div class="col-lg-9">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>Upload files</strong>
                            <small> </small></div>
                        <div class="panel-body">
                            <div class="input-group file-preview">
                                <input id="fileName" placeholder="" class="form-control file-preview-filename" disabled="disabled">
                                    <!-- don't give a name === doesn't send on POST/GET -->
                                <span class="input-group-btn">
                                        <!-- file-preview-clear button -->
                                    <button id="clearBtn" type="button" class="btn btn-default file-preview-clear" onclick="this.form.reset()"> <span class="glyphicon glyphicon-remove"></span>
                                        Clear </button>
                                        <!-- file-preview-input -->
                                    <div class="btn btn-default file-preview-input"> <span class="glyphicon glyphicon-folder-open"></span>
                                        <span class="file-preview-input-title">Browse</span>
                                        <input id="inputFile" type="file" accept=".txt" name="input-file-preview"/>
                                            <!-- rename it -->
                                    </div>
                                    <button type="button" class="btn btn-labeled btn-primary" onclick="topicLabeling()"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>
                                        Upload</button>
                                </span>
                            </div>
                            <br />
                            <div class="progress">
                                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="col-lg-12">
        <h3>Topics of this document:</h3>
        <pre>
            <p id="topicName" class="col-lg-10"></p>
            <p id="topicWeight" class="col-lg-1"></p>
        </pre>
    </div>
</div>
<div class="col-lg-6  col-lg-offset-1" style="background-color: #ffffff;
    color: #000000">
    <h2 id="keywordTopic"></h2>
    <table id="keywordTable" class="table">
        <thead>
            <tr>
                <th>Label</th>
                <th>Weight</th>
            </tr>
        </thead>
    </table>
</div>
<script src="@routes.Assets.versioned("javascripts/topicLabellingNeo4j.js")"></script>
